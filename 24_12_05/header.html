<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlatIcon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>FlatIcon</h1>
    <header>
      <button class="logo">FLATICON</button>
      <div class="wrap">
        <ul>
          <li><button>Authors</button></li>
          <li><button>Icons</button></li>
          <li><button>Stickers</button></li>
          <li><button>Interface icons</button></li>
          <li><button>Animated icons</button></li>
          <li><button>More</button></li>
        </ul>
        <div class="wrap">
          <button>
            <img
              src="https://cdn-icons-png.flaticon.com/128/3909/3909383.png"
              alt="flag"
            />
          </button>
          <button>Pricing</button>
          <ul>
            <li>
              <button>
                <img
                  src="https://cdn-icons-png.flaticon.com/128/4919/4919263.png"
                  alt="noti"
                />
              </button>
            </li>
            <li>
              <button>
                <img
                  src="https://cdn-icons-png.flaticon.com/128/16683/16683419.png"
                  alt="person"
                />
              </button>
            </li>
          </ul>
        </div>
      </div>
    </header>
  </body>
</html>
